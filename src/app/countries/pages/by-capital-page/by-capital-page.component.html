<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por Capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de Resultados -->
    <hr>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <counties-country-table [countries]="countries"></counties-country-table>
  </div>
</div>
