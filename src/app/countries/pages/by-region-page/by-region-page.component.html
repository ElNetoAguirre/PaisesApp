<h2>Por Regi√≥n</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary' : selectedRegion === region}"
      (click)="searchByRegion(region)"
    >
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de Resultados -->
    <hr>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <counties-country-table [countries]="countries"></counties-country-table>
  </div>
</div>
